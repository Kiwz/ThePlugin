    permission: ThePlugin.rules
    permission-message: §cDu har ikke tilgang!
    usage: /regler
  spawn:
    description: Teleporterer deg til spawn
    aliases: [s]
    permission: ThePlugin.spawn
    permission-message: §cDu har ikke tilgang!
    usage: /spawn [verden]
  setspawn:
    description: Setter ny spawn
    aliases: []
    permission: ThePlugin.setspawn
    permission-message: §cDu har ikke tilgang!
    usage: /setspawn
  melde:
    description: Skriv privat melding
    aliases: [tell, msg, m, whisper]
    permission: ThePlugin.tell
    permission-message: §cDu har ikke tilgang!
    usage: /melde <player>
  tid:
    description: Sett din egen tid
    aliases: []
    permission: ThePlugin.tid
    permission-message: §cDu har ikke tilgang!
    usage: |
      /tid dag
      /tid natt
      /tid server
  tp:
    description: Teleportering
    aliases: [t]
    permission: ThePlugin.tp
    permission-message: §cDu har ikke tilgang!
    usage: |
      /tp <player>
      /tp <x y z>
      /tp <player player>
      /tp <player x y z>
  tpchunk:
