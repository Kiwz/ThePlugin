    permission: ThePlugin.mute
    permission-message: §cDu har ikke tilgang!
    usage: |
      /mute
      /mute <player>
  unmute:
    description: Spilleren kan chatte igjen
    aliases: []
    permission: ThePlugin.unmute
    permission-message: §cDu har ikke tilgang!
    usage: |
      /unmute <player>
      /unmute all
  oi:
    description: Åpner inventaret til en spiller
    aliases: [openinv]
    permission: ThePlugin.openinv
    permission-message: §cDu har ikke tilgang!
    usage: /openinv <player>
  plass:
    description: Plass kommandoer
    aliases: [p]
    permission: ThePlugin.plass
    permission-message: §cDu har ikke tilgang!
    usage: /plass
  pvp:
