name: ThePlugin
main: net.kiwz.ThePlugin.ThePlugin
version: 1.00
author: Kiwz

depend: []
softdepend: [dynmap]
loadbefore: []

commands:
  entity:
    description: a = animals, m = monsters, d = drops
    aliases: [e]
    permission: ThePlugin.entity
    permission-message: §cDu har ikke tilgang!
    usage: |
      /entity a
      /entity m
      /entity d
      /entity a <distance>
      /entity m <distance>
      /entity d <distance>
  feed:
    description: Mater
    aliases: []
    permission: ThePlugin.feed
    permission-message: §cDu har ikke tilgang!
    usage: |
      /feed
      /feed <player>
  fly:
    description: Endre flymodus
    aliases: []
    permission: ThePlugin.fly
    permission-message: §cDu har ikke tilgang!
    usage: |
      /fly
      /fly <player>
  gm:
    description: Endre GameMode
    aliases: []
    permission: ThePlugin.gm
    permission-message: §cDu har ikke tilgang!
    usage: |
      /gm
      /gm <player>
  heal:
    description: Sett til full helse
    aliases: []
    permission: ThePlugin.heal
    permission-message: §cDu har ikke tilgang!
    usage: |
      /heal
      /heal <player>
  hjelp:
    description: Viser deg hjelpe menyen
    aliases: [help]
    permission: ThePlugin.help
    permission-message: §cDu har ikke tilgang!
    usage: |
      /hjelp
      /hjelp <side-nummer>
      /hjelp <emne>
      /hjelp <emne> <side-nummer>
  hjem:
    description: Teleporterer deg hjem
    aliases: [h, home]
    permission: ThePlugin.home
    permission-message: §cDu har ikke tilgang!
    usage: /hjem
  ignorer:
    description: Du slipper mas fra spesifiserte spillere
    aliases: [ignore, i, chat, c]
    permission: ThePlugin.ignore
    permission-message: §cDu har ikke tilgang!
    usage: |
      /ignorer
      /ignorer <spiller-navn>
  setthjem:
    description: Setter ditt hjem der du står
    aliases: [sethjem, sethome, sh]
    permission: ThePlugin.sethome
    permission-message: §cDu har ikke tilgang!
    usage: /sethjem
  online:
    description: Hvem er online
    aliases: [who, list]
    permission: ThePlugin.list
    permission-message: §cDu har ikke tilgang!
    usage: /online
  minne:
    description: Minne bruk
    aliases: [mem]
    permission: ThePlugin.minne
    permission-message: §cDu har ikke tilgang!
    usage: /minne
