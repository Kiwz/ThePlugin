    aliases: [lag, tick]
    permission: ThePlugin.ticks
    permission-message: §cDu har ikke tilgang!
    usage: |
      /ticks
      /ticks <seconds>
  hvem:
    description: Spiller info
    aliases: [whois, where]
    permission: ThePlugin.whois
    permission-message: §cDu har ikke tilgang!
    usage: /hvem <player>
  world:
    description: World spesifikke kommandoer
    aliases: [w]
    permission: ThePlugin.world
    permission-message: §cDu har ikke tilgang!
    usage: /world
  test:
    description: IKKE RØR!!!
    aliases: []
    permission: ThePlugin.test
    permission-message: §cDu har ikke tilgang!
    usage: /test

permissions:
  ThePlugin.help:
    default: true
  ThePlugin.home:
    default: true
  ThePlugin.ignore:
    default: true
  ThePlugin.list:
    default: true
  ThePlugin.minne:
    default: true
  ThePlugin.plass:
    default: true
  ThePlugin.replay:
    default: true
  ThePlugin.rules:
    default: true
  ThePlugin.sethome:
    default: true
  ThePlugin.spawn:
    default: true
  ThePlugin.tell:
    default: true
  ThePlugin.tid:
    default: true
  ThePlugin.ticks:
    default: true
  ThePlugin.whois:
    default: true
  bukkit.command.kill:
    default: op
  bukkit.command.me:
    default: op